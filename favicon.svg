<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000"><g clip-path="url(#SvgjsClipPath1045)"><rect width="1000" height="1000" fill="#ffffff"></rect><g transform="matrix(3.90625,0,0,3.90625,0,0)"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256"><svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" rx="64" fill="#0D0D1A"></rect> <!-- Latar belakang sangat gelap, hampir hitam -->

  <!-- Bentuk inti yang futuristik dan terinspirasi sirkuit -->
  <path d="M128 40 L216 88 V168 L128 216 L40 168 V88 L128 40 Z" fill="url(#mainShapeGradient)" opacity="0.8"></path>
  <path d="M128 56 L196 92 V164 L128 200 L60 164 V92 L128 56 Z" fill="url(#innerShapeGradient)" opacity="0.9"></path>

  <!-- Garis-garis cahaya/energi yang melintasi bentuk -->
  <line x1="128" y1="40" x2="128" y2="216" stroke="#00BCD4" stroke-width="6" stroke-linecap="round" opacity="0.7"></line>
  <line x1="40" y1="88" x2="216" y2="168" stroke="#00BCD4" stroke-width="6" stroke-linecap="round" opacity="0.7"></line>
  <line x1="216" y1="88" x2="40" y2="168" stroke="#00BCD4" stroke-width="6" stroke-linecap="round" opacity="0.7"></line>

  <!-- Teks "Rell AI" dengan efek glow -->
  <text x="128" y="130" font-family="Orbitron, sans-serif" font-weight="700" font-size="48" text-anchor="middle" fill="#E0E0E0" filter="url(#glow)">Rell</text>
  <text x="128" y="175" font-family="Orbitron, sans-serif" font-weight="400" font-size="32" text-anchor="middle" fill="#00E676" filter="url(#glow)">AI</text>

  <!-- Definisi Gradien -->
  <defs>
    <linearGradient id="mainShapeGradient" x1="128" y1="40" x2="128" y2="216" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00BCD4"></stop> <!-- primary-blue -->
      <stop offset="1" stop-color="#8E24AA"></stop> <!-- secondary-purple -->
    </linearGradient>
    <linearGradient id="innerShapeGradient" x1="128" y1="56" x2="128" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00E676"></stop> <!-- accent-green -->
      <stop offset="1" stop-color="#00BCD4"></stop> <!-- primary-blue -->
    </linearGradient>
    <!-- Filter untuk efek glow pada teks -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  <clipPath id="SvgjsClipPath1045"><rect width="1000" height="1000" x="0" y="0" rx="500" ry="500"></rect></clipPath></defs>
</svg></svg></g></g></svg>